<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@2/mdui.min.css" />
  <style>
    .sidebar {
      width: 200px;
      transition: width 0.3s;
    }
    .sidebar.collapsed {
      width: 64px;
    }
    .sidebar .label {
      opacity: 1;
      transition: opacity 0.2s;
      white-space: nowrap;
    }
    .sidebar.collapsed .label {
      opacity: 0;
    }
    .sidebar-button {
      display: flex;
      align-items: center;
      padding: 12px;
      cursor: pointer;
    }
    .sidebar-button:hover {
      background-color: rgba(0, 0, 0, 0.04);
    }
    .sidebar-button .mdui-icon {
      margin-right: 16px;
    }
    .sidebar.collapsed .sidebar-button .mdui-icon {
      margin-right: 0;
      justify-content: center;
    }
  </style>
</head>
<body class="mdui-theme-light">

<div style="display: flex; height: 100vh;">
  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar mdui-color-grey-100 mdui-shadow-1">
    <div class="sidebar-button" onclick="toggleSidebar()">
      <i class="mdui-icon material-icons">menu</i>
      <span class="label">菜单</span>
    </div>
    <div class="sidebar-button">
      <i class="mdui-icon material-icons">home</i>
      <span class="label">首页</span>
    </div>
    <div class="sidebar-button">
      <i class="mdui-icon material-icons">folder</i>
      <span class="label">分类</span>
    </div>
    <div class="sidebar-button">
      <i class="mdui-icon material-icons">info</i>
      <span class="label">关于</span>
    </div>
  </aside>

  <!-- Main content -->
  <main style="flex: 1; padding: 16px;">
    <h1>欢迎来到我的博客</h1>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/mdui@2/mdui.min.js"></script>
<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('collapsed');
  }
</script>

</body>
</html>
